<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>HOME</h3>
        <div class="score">
          <span id="home">0</span>
        </div>
        <div class="buttons">
          <button class="plus-one" id="one" onclick="plusOneHome()">+1</button>
          <button class="plus-two" id="two" onclick="plusTwoHome()">+2</button>
          <button class="plus-three" id="three" onclick="plusThreeHome()">
            +3
          </button>
        </div>
        <div class="reset"><button onclick="resetHome()">Reset</button></div>
      </div>
      <div class="card">
        <h3>AWAY</h3>
        <div class="score">
          <span id="guest">0</span>
        </div>
        <div class="buttons">
          <button class="plus-one" id="one" onclick="plusOneGuest()">+1</button>
          <button class="plus-two" id="two" onclick="plusTwoGuest()">+2</button>
          <button class="plus-three" id="three" onclick="plusThreeGuest()">
            +3
          </button>
        </div>
        <div class="reset"><button onclick="resetGuest()">Reset</button></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
